    <style>
  body {
            background-color: beige;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centers all text inside the body */
        }
        header h1 {
            font-family: "Georgia", serif;
            margin: 30px 0;
            letter-spacing: 1px;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: "Courier New", monospace;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 40px;
            width: 70%;
            margin: 0 auto;
        }
        section h2 {
            font-family: "Courier New", monospace;
            margin-bottom: 20px;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center; /* Centers the text within paragraphs */
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            margin: 20px 0;
        }
        /* Styling the first word (Degree) */
        h1::before {
            content: "Degree";
            font-family: "Bahnschrift", sans-serif;
            margin-right: 8px; /* Adds spacing between the words */
        }

        /* Styling the second word (Exhibition) */
        h1::after {
            content: "Exhibition";
            font-family: "Lucida Calligraphy", cursive;
        }
    </style>
</head>
