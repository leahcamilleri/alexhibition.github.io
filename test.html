<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Exhibition</title>
    <style>
        /* General styles for the header */
        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Styling the first word (Degree) */
        h1::before {
            content: "Degree";
            font-family: "Bahnschrift", sans-serif;
            margin-right: 8px; /* Adds spacing between the words */
        }

        /* Styling the second word (Exhibition) */
        h1::after {
            content: "Exhibition";
            font-family: "Lucida Calligraphy", cursive;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1> <!-- Header text will be added via CSS pseudo-elements -->
    </header>
</body>
</html>
